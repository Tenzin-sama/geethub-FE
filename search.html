<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="searchStyle.css">

  <body>
    <div>

        <div class='sidebar text-center'>Geethub</div>
        <div class='main-container'>
          <div class='page-header'>Search</div>
          <div class="p-2 mt-2 search_container w-100">
            <input class="form-control searchbar" type="text" placeholder="search for artists">
            <button type="submit" class="btn btn-main search_button"><span
                class="material-symbols-rounded search_icon mr-2">
                search
              </span>Search</button>
          </div>
          <div class='sub-header_search'>Search results for "<i>bipul</i> "</div>
          <div class='all_search_categories'>
            <div class='sub-header ml-0'>ARTISTS</div>
            <div class='all_search_artists py-3 px-4'>
              <div class="indiv_artist_card">
                <img class="artist_image" src="images/musicCover.png">
                <div class="artist_name text-center">Bipul Chettri</div>
              </div>
              <div class="indiv_artist_card">
                <img class="artist_image" src="images/musicCover.png">
                <div class="artist_name text-center">Bipul Chettri</div>
              </div>
              <div class="indiv_artist_card">
                <img class="artist_image" src="images/musicCover.png">
                <div class="artist_name text-center">Bipul Chettri</div>
              </div>
              <div class="indiv_artist_card">
                <img class="artist_image" src="images/musicCover.png">
                <div class="artist_name text-center">Bipul Chettri</div>
              </div>
            </div>


          </div>
        </div>
        <div class='music-status text-center'>Now Playing</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="tooltipToggle.js"></script>
