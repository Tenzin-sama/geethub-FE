<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="uploadsCSS.css">
    <title>My Uploads</title>
  </head>

  <body>
    <div>
      <div class='container-fluid'>
        <div class='sidebar text-center'>Geethub</div>
        <div class='main-container'>
          <div class='page-header'>Uploads</div>
          <div class='all_playlists'>
            <div class='upload-header'>
              <div class='sub-header'>MY MUSIC</div>
            </div>
            <div class="overflow-auto">
              <div class="indiv_playlist">
                <div class="playlist_details">
                  <div class="image_container">
                    <img src="images/musicCover2.png" class="playlist_image">
                    <span class="material-symbols-rounded play_symbol">
                      play_circle
                    </span>
                  </div>
                  <div class="playlist_title">
                    <div class="playlist_name">Windblume Fest</div>
                    <div class="playlist_descr">Instrumental Pop</div>
                  </div>
                </div>
                <div class="playlist_allstats">
                  <div class="playlist_stat">5 likes</div>
                  <div type="button" class="blank_div" data-toggle="modal" data-target="#exampleModalCenter">
                    <span type="button" data-toggle="tooltip" data-placement="top" title="Add to playlist"
                      class="material-symbols-rounded songs_action_btn">playlist_add
                    </span>
                  </div>
                  <span type="button" data-toggle="tooltip" data-placement="top" title="Edit"
                    class="material-symbols-rounded songs_action_btn">
                    tune
                  </span>
                  <span type="button" data-toggle="tooltip" data-placement="top" title="Delete"
                    class="material-symbols-rounded songs_action_btn">
                    delete_forever
                  </span>
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class='music-status text-center'>Now Playing</div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Add to playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body overflow-auto maxH_200">
            <button type="button" class="btn btn-outline-secondary w-100 text-left">Windblume Lyre</button>
            <button type="button" class="btn btn-outline-secondary w-100 text-left">Cool Jazz</button>
            <button type="button" class="btn btn-outline-secondary w-100 text-left">Pop 2010</button>
            <button type="button" class="btn btn-outline-secondary w-100 text-left">Secondary</button>
            <button type="button" class="btn btn-outline-secondary w-100 text-left">Secondary</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="tooltipToggle.js"></script>
  </body>

</html>
